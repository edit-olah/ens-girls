<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="ENS Address Book">
  <meta name="author" content="">

  <link rel="stylesheet" href="static/styles.css">

</head>

<body>
    <div class="body-wrapper">
        <div class="logo-wrapper">
            <img class="logo" src="static/ENS_Avatar-White_300x300_0001.png">
            <h1>ENS<br><span>Address Book</span></h1>
        </div>
        <div class="dropdown">
            <select class="dropdown__selectbox" name="types" onchange="changeCategory(value)">
                <option value="">- Select -</option>
                <option value="Exchange">Exchange</option>
                <option value="Miner">Miner</option>
                <option value="DApp">DApp</option>
                <option value="Token">Token</option>
                <option value="User">User</option>
            </select>
        </div>

        <form class="search-bar" autocomplete="off" action="/action_page.php">
            <div class="autocomplete" style="width:300px;">
                <input id="myInput" type="text" name="myCountry" placeholder="ENS name">
            </div>
            <input type="submit">
        </form>
        <div class="dataoutput-wrapper">
            <div class="dataoutput-item">
                <p class="dataoutput-label">Company name:</p>
                <p class="dataoutput-value">Company 1</p>
            </div>
            <div class="dataoutput-item">
                <p class="dataoutput-label">Detail name:</p>
                <p class="dataoutput-value">Detail 1</p>
            </div>
            <div class="dataoutput-item">
                <p class="dataoutput-label">Detail2 name:</p>
                <p class="dataoutput-value">Detail 2</p>
            </div>
            <div class="dataoutput-item">
                <p class="dataoutput-label">Detail3 name:</p>
                <p class="dataoutput-value">Detail 3</p>
            </div>
        </div>
    </div>
  <script src="static/scripts.js"></script>
</body>
</html>
